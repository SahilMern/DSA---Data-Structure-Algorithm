    <h1>LINKED LIST</h1>

    <script>
      class List {
        constructor(data) {
          this.head = {
            value: data,
            next: null, // Initially, next is null
          };
          this.tail = this.head;
          this.size = 1;
        }

        appendNode(nodeData) {
          let newNode = {
            value: nodeData,
            next: null, // The next of the new node will be null
          };

          this.tail.next = newNode; // Set the current tail's next to the new node
          this.tail = newNode;
          this.size++; // Update the tail to the new node
        }

        traversing() {
            let counter = 0;
            let currentNode = this.head;

            while (counter < this.size) {
                console.log(currentNode.value);  // Log only the value of the node
                currentNode = currentNode.next;
                counter++;
            }
        }

      }

      list.appendNode(30);
      list.appendNode(40);
      list.appendNode(50);
