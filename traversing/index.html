<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" placeholder="" id="traversing" />
    <button id="submitButton" onclick="insertElement()">Submit</button>
    <script>
      const getInputValue = document.getElementById("traversing");

      const insertElement = () => {
        console.log(getInputValue.value); // Correcting the variable to use `getInputValue`
      };

      const data = [14, 15, 16, 99];
      let newValue = 30;
      let position = 2;

      for (let i = data.length - 1; i >= 0; i--) {
        console.log(data[i], "i");
        console.log(i >= position, i, position);

        if (i >= position) {
          // console.log("hey");
          console.log((data[i + 1] = data[i]), "ss");
          if (i == position) {
            data[i] = newValue;
          }
        }
        console.log(data);
      }

      // This will output the modified array
    </script>
  </body>
