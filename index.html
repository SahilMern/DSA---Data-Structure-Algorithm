<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class LinkList {
        constructor(data) {
          this.head = {
            value: data,
            next: null,
          };
          this.tail = this.head;
          this.size = 1;
        }

        appendData(value) {
          let newNode = {
            value: value,
            next: null,
          };
          this.tail.next = newNode;
          this.tail = newNode;
          this.size++;
        }
      }

      const node1 = new LinkList(9080)
      console.log(node1);
      node1.appendData(100)
      
    </script>
  </body>
</html>
